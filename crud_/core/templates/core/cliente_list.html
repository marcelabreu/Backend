{% extends 'core/home.html' %}

{% block content %}
    <h2>Lista de Clientes</h2>
    <a href="{% url 'cliente_create' %}" class="btn btn-primary mb-2">Adicionar Cliente</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.telefone }}</td>
                    <td>
                        <a href="{% url 'cliente_update' cliente.id %}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{% url 'cliente_delete' cliente.id %}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
